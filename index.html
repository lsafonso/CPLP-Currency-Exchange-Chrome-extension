<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CPLP Currency Exchange</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/select2.css" />
    <link rel="icon" href="./img/cplp.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/jq.js"></script>
    <script src="./js/select2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./img/cplp.png" class="logo" alt="CPLP Logo" />
        <p>CPLP Exchange Converter</p>
      </header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" id="amount" />
        </div>

        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <select id="fromCurrency" style="width: 100%">
                <option
                  value="EUR"
                  data-img_src="https://flagcdn.com/48x36/pt.png"
                >
                  PRT
                </option>
                <option
                  value="GBP"
                  data-img_src="https://flagcdn.com/48x36/gb.png"
                >
                  UK
                </option>
                <option
                  value="AOA"
                  data-img_src="https://flagcdn.com/48x36/ao.png"
                >
                  AGO
                </option>
                <option
                  value="BRL"
                  data-img_src="https://flagcdn.com/48x36/br.png"
                >
                  BRA
                </option>
                <option
                  value="CVE"
                  data-img_src="https://flagcdn.com/48x36/cv.png"
                >
                  CVP
                </option>
                <option
                  value="XOF"
                  data-img_src="https://flagcdn.com/48x36/gw.png"
                >
                  GNB
                </option>
                <option
                  value="MZN"
                  data-img_src="https://flagcdn.com/48x36/mz.png"
                >
                  MOZ
                </option>
                <option
                  value="STD"
                  data-img_src="https://flagcdn.com/48x36/st.png"
                >
                  STP
                </option>
                <option
                  value="USD"
                  data-img_src="https://flagcdn.com/48x36/tl.png"
                >
                  TL
                </option>
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <select id="toCurrency" style="width: 100%">
                <option
                  value="XOF"
                  data-img_src="https://flagcdn.com/48x36/gw.png"
                >
                  GNB
                </option>
                <option
                  value="EUR"
                  data-img_src="https://flagcdn.com/48x36/pt.png"
                >
                  PRT
                </option>
                <option
                  value="GBP"
                  data-img_src="https://flagcdn.com/48x36/gb.png"
                >
                  UK
                </option>
                <option
                  value="AOA"
                  data-img_src="https://flagcdn.com/48x36/ao.png"
                >
                  AGO
                </option>
                <option
                  value="BRL"
                  data-img_src="https://flagcdn.com/48x36/br.png"
                >
                  BRA
                </option>
                <option
                  value="CVE"
                  data-img_src="https://flagcdn.com/48x36/cv.png"
                >
                  CVP
                </option>

                <option
                  value="MZN"
                  data-img_src="https://flagcdn.com/48x36/mz.png"
                >
                  MOZ
                </option>
                <option
                  value="STD"
                  data-img_src="https://flagcdn.com/48x36/st.png"
                >
                  STP
                </option>
                <option
                  value="USD"
                  data-img_src="https://flagcdn.com/48x36/tl.png"
                >
                  TL
                </option>
              </select>
            </div>
          </div>
        </div>
        <div id="result" class="exchange-rate">Getting exchange rate...</div>
        <button id="convert">Get Exchange Rate</button>
      </form>
    </div>
    <script src="./js/exchange.js"></script>
  </body>
</html>
